<!DOCTYPE html>

<body>
  <a href="//naver.com">네이버로 가기</a>
  <button onclick="location.reload()">새로고침</button>
  <button id="replace">repalce</button>
</body>
<script>


  document.querySelector('#replace').addEventListener('click', function () {
    // replace = 뒤로가기 불가
    // location.replace('램던색 copy.html');
    location.assign('램던색 copy.html');
    /*
     href(assign) vs replace
     href : 페이지가 '이동'하므로 이전 페이지로 이동 가능
           history에 기록되므로 캐시된 페이지를 보여주거나 서버에 요청
     
     replace - 페이지가 '변경'하므로 이전 페이지로 이동 불가
               history에 기록되지 않으며 항상 서버에 페이지를 요청
    */

  });



  console.log(location.href);
  console.log(location.port);
  console.log(location.hostname);

  //location.href 로 문서 이동
  document.querySelector('a').addEventListener('click', function (e) {
    e.preventDefault();
    // location.href = "//google.com";
    location.assign('http://www.ddit.or.kr');
  });
</script>
